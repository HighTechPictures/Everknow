<html lang="en">
  <head>

      <title>Everknow - You never know what you know...</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no" />

  <body>
    <div class="searchbar"></div>
    <div class="everknow everknow--logo"></div>
    <div class="everknow everknow--title">
      <p class="everknow everknow--slogan"></p>
    </div>

    <form action="user--login">
      <div class="form-group">
        <input type="username" name="username" id="username" placeholder="   Username">
        <input type="password" name="password" id="password" placeholder="   Password">
        <button type="button" class="button login--button">Login</button>
        <p class="everknow everknow--forgot-password">Forgot your login details? <strong>Get help signing in.</strong></p>
      </div>
    </form>
    <div class="everknow facebook--login">
      <a href="facebook.com">Login with Facebook</a></div>
    <p class="everknow everknow--agreement">By clicking Login, you agree to our Terms and that you have aread our Data Policy, including our Cookie Use.</p>
  </body>
